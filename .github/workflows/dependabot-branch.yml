name: Change Dependabot branch to develop
on:
  pull_request_target:
    types:
      - opened
      - edited
jobs:
  # For testing, add condition for this branch ("fake-2456-test-gh-action")
  if: startsWith(github.head_ref, 'dependabot/') || startsWith(github.head_ref, 'fake-2456-test-gh-action')
  check-branch:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: Vankka/pr-target-branch-action@v3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          target: main
          change-to: develop
