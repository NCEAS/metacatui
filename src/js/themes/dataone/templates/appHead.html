	<title><%=MetacatUI.appModel.get("repositoryName")%></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Metacat UI">
    <meta name="author" content="Ecoinformatics Development Team">

    <!-- Stylesheets -->
    <link href="<%= MetacatUI.root %>/components/fancybox/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css">
    <link href="<%= MetacatUI.root %>/components/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" rel="stylesheet" type="text/css">
    <link href="<%= MetacatUI.root %>/components/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" rel="stylesheet" type="text/css">
    <link href="<%= MetacatUI.root %>/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <link href="<%= MetacatUI.root %>/css/metacatui-common.responsive.css?v=<%=MetacatUI.metacatUIVersion%>" type="text/css" rel="stylesheet">
    <link href="<%= MetacatUI.root %>/js/themes/<%=MetacatUI.theme%>/css/metacatui.responsive.css?v=<%=MetacatUI.metacatUIVersion%>" type="text/css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="<%= MetacatUI.root %>/components/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="<%= MetacatUI.root %>/img/knb-144.png?v=<%=MetacatUI.metacatUIVersion%>">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="<%= MetacatUI.root %>/img/knb-114.png?v=<%=MetacatUI.metacatUIVersion%>">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="<%= MetacatUI.root %>/img/knb-72.png?v=<%=MetacatUI.metacatUIVersion%>">
    <link rel="apple-touch-icon-precomposed" href="<%= MetacatUI.root %>/img/knb-57.png?v=<%=MetacatUI.metacatUIVersion%>">

    <% if(MetacatUI.appModel.get("annotatorUrl")){ %>
      <link href="<%= MetacatUI.root %>/components/annotator/v1.2.10/annotator.min.css" rel="stylesheet" type="text/css">
    <% } %>

    <% if(MetacatUI.appModel.get("bioportalAPIKey")){ %>
      <link href="<%= MetacatUI.root %>/components/bioportal/jquery.ncbo.tree.min.css" rel="stylesheet" type="text/css">
    <% } %>

    <!-- Imported from the dataone website -->
    <% const d1WebsiteDir = MetacatUI.root + "/js/themes/" + MetacatUI.theme + "/components/d1website" %>
    <script src="<%= d1WebsiteDir %>/d1website.min.js"></script>
    <link href="<%= d1WebsiteDir %>/css/d1website.min.css?v=<%=MetacatUI.metacatUIVersion%>" type="text/css" rel="stylesheet">
