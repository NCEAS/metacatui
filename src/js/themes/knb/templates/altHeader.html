<header id="altHeader" class="row">
	<section id="Slides" class="carousel slide">
	  <div class="carousel-inner">
	    <div class="active item">
	      <img src="<%= MetacatUI.root %>/js/themes/knb/img/slide_06.jpg" alt="" />
	      <div class="container">
	        <div class="carousel-caption center">
	          <h1>Store, share, and collaborate.</h1>
	          <p class="lead">Team up by sharing research data through the KNB repository.</p>
             <a href="<%= MetacatUI.root %>/submit" class="btn btn-primary">Submit data</a>
	        </div>
	      </div>
	    </div>
	    <div class="item">
	      <img src="<%= MetacatUI.root %>/js/themes/knb/img/slide_05.jpg" alt="" />
	      <div class="container">
	        <div class="carousel-caption center">
	          <h1>Find and repurpose.</h1>
	          <p class="lead">Drive your next meta analysis with data and partners through the KNB.</p>
              <a href="<%= MetacatUI.root %>/submit" class="btn btn-primary">Submit data</a>
	        </div>
	      </div>
	    </div>
	    <div class="item">
	      <img src="<%= MetacatUI.root %>/js/themes/knb/img/slide_03.jpg" alt="" />
	      <div class="container">
	        <div class="carousel-caption center">
	          <h1>Run your own repository.</h1>
	          <p class="lead">KNB software is free and open source.</p>
              <a href="<%= MetacatUI.root %>/tools/metacat" class="btn btn-primary">Download tools</a>
	        </div>
	      </div>
	    </div>
	  </div>
	  <a class="left carousel-control" href="#Slides" data-slide="prev"><i class="icon-chevron-left"></i></a>
	  <a class="right carousel-control" href="#Slides" data-slide="next"><i class="icon-chevron-right"></i></a>
	</section>
</header>
