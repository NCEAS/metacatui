<% if(typeof range !== "undefined" && range){ %>
  <label>
    <% if(icon){
         print('<i class="icon icon-on-left icon-' + icon + '"></i>');
       } %>
    <%=label%>
  </label>
  <div class="slider-container">
    <div class="slider numeric-slider"></div>
    <div class="clear"></div>
    <input class="range min" type="number" value="<%=min%>" step="<%=step%>" min="<%=rangeMin%>" max="<%=rangeMax%>">
    <span class="to">to</span>
    <input class="range max" type="number" value="<%=max%>" step="<%=step%>" min="<%=rangeMin%>" max="<%=rangeMax%>">
    <div class="clear"></div>
  </div>
<% } else { %>
  <label>
    <% if(icon){
         print('<i class="icon icon-on-left icon-' + icon + '"></i>');
       } %>
    <%=label%>
  </label>
  <input type="number" value="" class="single-number" step="<%=step%>" min="<%=rangeMin%>" max="<%=rangeMax%>"></input>
  <% if(showButton){ %>
  <button class="btn">
    <i class="icon icon-search icon-no-margin"></i>
  </button>
  <% } %>
<% } %>
