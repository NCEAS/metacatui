<div class="filter-input-contain input-append">
  <label>
  <% if( typeof checked !== "undefined" && checked ){ %>
    <input type="checkbox" checked="checked"/>
  <% } else { %>
    <input type="checkbox" />
  <% } %>
    <% if(icon){
         print('<i class="icon icon-on-left icon-' + icon + '"></i>');
       } %>
    <span><%=label%></span>
  </label>
</div>
