<div class="catalog__filters"></div>
<div class="catalog__results">
  <button class="catalog__filters-toggle" aria-labelledby="toggle-filters-label"> <i class="icon icon-double-angle-left"></i> </button>
  <div class="catalog__toggle-filters-label" id="toggle-filters-label"> <i class="icon icon-angle-left"></i> Hide Filters  </div>
  <div class="catalog__summary"></div>
  <div class="catalog__pager"></div>
  <div class="catalog__sorter"></div>
  <div class="catalog__results-list"></div>
  <button class="catalog__map-toggle" aria-labelledby="toggle-map-label"> <i class="icon icon-double-angle-right"></i> </button>
  <div class="catalog__toggle-map-label" id="toggle-map-label"> Hide Map <i class="icon icon-angle-right"></i> </div>
</div>
<div class="catalog__map">
  <div class="catalog__map-filter-toggle">
    <label class="map-filter-toggle__label" for="toggle-spatial-filter">Limit search to map area</label>
    <input
      id="toggle-spatial-filter"
      type="checkbox"
      name="map"
      <% if (mapFilterOn) { %> checked="true" <% } %> 
      class="map-filter-toggle__checkbox" />
  </div>
</div>
