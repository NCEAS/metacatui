<button class="<%= classes.visibilityToggle %> map-view__button" title="Toggle layer visibility">
  <i class="icon-eye-open"></i>
</button>

<span class="<%= classes.label %> layer-item__label-wrapper">
  <!-- Title needed for when label overflows -->
  <span class="<%= classes.labelText %>" title="<%= label %>">
    <%= label %>
  </span>
</span>

<span class="<%= classes.settings %>">
  <i class="icon-gear layer-item__settings-toggle"></i>
</span>
