<div class="<%= classNames.preset %>" tabindex="0">
  <div class="<%= classNames.title %>">
    <%= preset.title %>
  </div>
  <div class="<%= classNames.description %>">
    <%= preset.description %>
  </div>
  <div class="<%= classNames.layers %>">
    <% _.each(preset.enabledLayers, enabledLayer=> { %>
      <div class="<%= classNames.layer %>" title="<%= enabledLayer %>">
        <div class="<%= classNames.layerContent %>">
          <i class="icon icon-eye-open"></i>
          <%= enabledLayer %>
        </div>
      </div>
      <% }); %>
  </div>

</div>
