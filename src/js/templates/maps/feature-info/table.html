<% if(properties) { %>
  <table class="feature-info__table">
    <tbody class="feature-info__table-body">
      <% for (const [key, value] of Object.entries(properties)) { %>
        <tr class="feature-info__table-row">
          <td class="feature-info__table-cell"><%= key %></td>
          <td class="feature-info__table-cell"><%= value %></td>
        </tr>
      <% } %>
    </tbody>
  </table>
<% } %>
