<div class="<%= classNames.toggle %>">
  <div class="<%= classNames.icon %>">
    <%if(!isSvgIcon) {%>
      <i class="icon <%= icon %>"></i>
    <%}%>
  </div>
  <div class="<%= classNames.title %>">
    <%= title %>
  </div>
  <div class="<%= classNames.iconToggle %>">
    <i class="icon icon-caret-down"></i>
    <i class="icon icon-caret-up"></i>
  </div>
</div>

<div class="<%= classNames.content %>"></div>
