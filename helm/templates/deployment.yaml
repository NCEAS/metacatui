apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metacatui.fullname" . }}
  labels:
    {{- include "metacatui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "metacatui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "metacatui.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "metacatui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if not (eq .Values.source.from "pvc") }}
      initContainers:
        {{- if (eq .Values.source.from "git") }}
        - name: git-clone
          image: alpine/git:latest
          command:
            - sh
            - -c
            - >
              start=$(date +%s);
              git clone -b {{ .Values.source.git.revision }} --depth 1 {{ .Values.source.git.repoUrl }} /metacatui;
              finish=$(date +%s);
              echo "git clone -b {{ .Values.source.git.revision }} took $((finish - start)) sec";
        {{- else }}
        - name: get-source
          image: busybox:latest
          command:
            - sh
            - -c
            - >
              start=$(date +%s);
              echo "Starting at $start";
              VERSION={{ .Values.source.package.version | default .Chart.AppVersion }};
              FILENAME=$VERSION.zip;
              wget -O ./$FILENAME {{ .Values.source.package.location }}/$FILENAME;
              unzip $FILENAME -d /tmp/;
              mv /tmp/metacatui-$VERSION/*  /metacatui/;
              finish=$(date +%s);
              echo "$FILENAME download and install took $((finish - start)) sec";
        {{- end }}
          volumeMounts:
            - name: {{ .Release.Name }}-mcui-source-files
              mountPath: /metacatui
            - name: {{ .Release.Name }}-mcui-config-vol
              subPath: install.sh
              mountPath: /tmp/install.sh
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository | default "nginx" }}:
                        {{- .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.appConfig.enabled }}
            - name: {{ .Release.Name }}-mcui-config-vol
              mountPath: /usr/share/nginx/html/config/config.js
              subPath: config.js
            {{- end }}
            - name: {{ .Release.Name }}-mcui-source-files
              mountPath: "/usr/share/nginx/html"
              subPath: "src"
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.appConfig.enabled }}
        - name: {{ .Release.Name }}-mcui-config-vol
          configMap:
            name: {{ .Release.Name }}-metacatui-configfiles
            defaultMode: 0644
        {{- end }}
        {{- if not .Values.source.pvc }}
        - name: {{ .Release.Name }}-mcui-source-files
          emptyDir: {}
        {{- else }}
        {{- with .Values.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
